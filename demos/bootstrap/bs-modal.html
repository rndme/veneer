<!-- veneer element definition --> 
 <veneer-element name="bs-modal" >
 
	<template>
		<div class="modal fade" id="{{id}}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span></button>
						<h4 class="modal-title">{{header}}</h4>
					</div>
					<div class="modal-body">
						{{description}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		
		
		<veneer-loader>
			https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js
			http://getbootstrap.com/dist/css/bootstrap.min.css
			http://getbootstrap.com/dist/js/bootstrap.min.js
		</veneer-loader>
	</template>


	<style>
		bs-modal {background:red;} /* for spotting errors, should never show up */ 
		.modal-header { background: peachpuff; }
		.modal-body { background: lemonchiffon; }
		bs-modal [data-dismiss="modal"] { background: tomato; }
	</style>
			
	<script type=shadow>
		var elm=e.target;

		elm.innerHTML=veneer.template({
			id: 	elm.id,  
			header: elm.title ,
			description:elm._html
		} , elm.innerHTML );
		
		elm.removeAttribute("id"); 
	</script>

 </veneer-element>
