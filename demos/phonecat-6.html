<!doctype html>
<html>
<head>
<!-- compares to http://angular.github.io/angular-phonecat/step-6/app/ -->

	<title>Phone Cat Demo #6</title>
	<veneer-bootstrap></veneer-bootstrap>
	<link href="http://angular.github.io/angular-phonecat/step-6/app/css/app.css" rel=stylesheet >
</head>
<body>
	
 <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <veneer-filter target='#phones'></veneer-filter>

		Sort By: <veneer-sort target=#phones>
		<select>
          <option value="@data-name">Alphabetical</option>
          <option value="@data-age">Newest</option>
        </select>
		</veneer-sort>
	
		
      </div>
      <div class="col-md-10">
        <!--Body content-->

    
	<veneer-mustache src=phones.js >
		
	    <ul id="phones" class=phones>
			{{#phones}}
			<li data-name={{name}} data-age={{age}} class="thumbnail">
				<a href="#/phones/{{id}}" class="thumb">
					<img @src="http://angular.github.io/angular-phonecat/step-6/app/{{imageUrl}}"/>
				</a>
				<a href="#/phones/{{id}}">{{name}}</a>
				<p>{{snippet}}</p>
			</li>
			{{/phones}}
		</ul>		
		
	</veneer-mustache>
		
      </div>
    </div>
  </div>  

  	<script src="http://danml.com/veneer/lib/veneer.auto.min.js"></script>
</body>
</html>
