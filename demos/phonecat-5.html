<!doctype html>
<html>
<head>
<!-- compares to http://angular.github.io/angular-phonecat/step-5/app/ -->

	<title>Phone Cat Demo #5</title>
	<veneer-bootstrap></veneer-bootstrap>
</head>
<body>
	
 <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <veneer-filter target='#phones'></veneer-filter>

		Sort By: <veneer-sort target=#phones>
		<select>
          <option value="@data-name">Alphabetical</option>
          <option value="@data-age">Newest</option>
        </select>
		</veneer-sort>
	
		
      </div>
      <div class="col-md-10">
        <!--Body content-->

    
	<veneer-mustache src=phones.js >
		
	    <ul id="phones">
			{{#phones}}
				<li data-name={{name}} data-age={{age}}> {{name}}
					<p>{{snippet}}</p>
				</li>
			{{/phones}}
		</ul>		
		
	</veneer-mustache>
		
      </div>
    </div>
  </div>  

  	<script src="http://danml.com/veneer/lib/veneer.auto.min.js"></script>
</body>
</html>
