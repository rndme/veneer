<!doctype html>
<html>
<head>
<!-- compares to http://angular.github.io/angular-phonecat/step-4/app/ -->

	<title>Phone Cat Demo #4</title>
	<veneer-bootstrap></veneer-bootstrap>
</head>
<body>
	
 <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <veneer-filter target='#phones'></veneer-filter>

		Sort By: <veneer-sort target=#phones>
		<select>
          <option value="@data-name">Alphabetical</option>
          <option value="@data-age">Newest</option>
        </select>
		</veneer-sort>
		
		
      </div>
      <div class="col-md-10">
        <!--Body content-->

    
	<veneer-mustache object=model >
		
	    <ul id="phones">
			{{#phones}}
				<li data-name={{name}} data-age={{age}}> {{name}}
					<p>{{snippet}}</p>
				</li>
			{{/phones}}
		</ul>		
		
	</veneer-mustache>
		
      </div>
    </div>
  </div>  

	<script>
	model = {
	 phones: [
    {'name': 'Nexus S',
		'snippet': 'Fast just got faster with Nexus S.',
		'age': 1},
	{'name': 'Motorola XOOM™ with Wi-Fi',
		'snippet': 'The Next, Next Generation tablet.',
		'age': 2},
	{'name': 'MOTOROLA XOOM™',
		'snippet': 'The Next, Next Generation tablet.',
		'age': 3}
		]
	};
	
  </script>
  
  	<script src="http://danml.com/veneer/lib/veneer.auto.min.js"></script>
</body>
</html>
