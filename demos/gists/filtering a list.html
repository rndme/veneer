<body class=container id=body>	

<h1>Filtering a list</h1>

<main id=main>


<!-- filter tag filter a target tag's children by a property/attrib or textContent by default -->
<label>
 Filter <veneer-filter target=#mylist> </veneer-filter>
</label>


<hr />

<!-- a plain-jane unordered list:  -->
<ul id=mylist>
	<li value=0>Be</li>
	<li value=1>The</li>
	<li value=2>Change</li>
	<li value=3>You</li>
	<li value=4>Wish</li>
	<li value=5>To</li>
	<li value=6>See</li>
	<li value=7>In</li>
	<li value=8>The</li>
	<li value=9>World</li>
</ul>

</main>

<footer id=footer> <a href="./"> Back to gists </a>  </footer>

<script src="http://veneer.danml.com/"></script>
</body>
</html>
