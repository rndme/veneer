<!doctype html><html><head> 
	<meta charset="utf-8">
	<title> veneer demo </title>	
	<meta name=author content="dandavis">	
	<meta name=description content="">	
	<link rel=stylesheet href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class=container id=body>	

<h1>Filtering a list by expression</h1>

<main id=main>


<!-- filter tag filter a target tag's children by a property/attrib or textContent by default -->
<label>
 Filter by word length <veneer-filter target=#mylist expr="this.textContent.length" type=number value=2> </veneer-filter>
</label>


<hr />

<!-- a plain-jane unordered list:  -->
<ul id=mylist>
	<li value=0>Be</li>
	<li value=1>The</li>
	<li value=2>Change</li>
	<li value=3>You</li>
	<li value=4>Wish</li>
	<li value=5>To</li>
	<li value=6>See</li>
	<li value=7>In</li>
	<li value=8>The</li>
	<li value=9>World</li>
</ul>
</main>
<style> 
/* reveal value attribs on UL's LIs */
 ul li:before {content: attr(value); color: red; padding-right: 1em; }
</style>
<footer id=footer> <a href="./"> Back to gists </a>  </footer>

<script src="http://veneer.danml.com/"></script>
</body>
</html>
