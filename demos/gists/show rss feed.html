<!doctype html><html><head> 
	<meta charset="utf-8">
	<title> veneer demo </title>	
	<meta name=author content="dandavis">	
	<meta name=description content="">	
	<link rel=stylesheet href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style> 
		img { padding: 0 1em 0.2em 0; }
		article { margin-top: 2em; }
		p{margin:0;}
		br{display:none;}
	</style>
	</head>
<body class=container id=body>	

<h1>Display an RSS Feed</h1>

<main id=main>

<veneer-rss url="http://news.yahoo.com/rss/topstories" class=col-md-10>
		<article>
			<a href="{{link}}"> <big>{{title}}</big> </a> 
			<p class=desc>{{text_content}}</p>
			<em><veneer-datediff time="{{pubDate}}"
				title="{{pubDate}}"></veneer-datediff> ago from <a title="{{credit_role}}" href="{{source_url}}">{{src}}</a> </em>
		</article>
</veneer-rss>



</main>

<footer id=footer> <a href="./"> Back to gists </a>  </footer>

<script src="http://veneer.danml.com/"></script>
</body>
</html>
