<!doctype html><html><head> 
	<meta charset="utf-8">
	<title> veneer demo </title>	
	<meta name=author content="dandavis">	
	<meta name=description content="">	
	<link rel=stylesheet href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class=container id=body>	

<h1>Filtering a list and showing counts</h1>

<main id=main>


<!-- filter tag filter a target tag's children by a property/attrib or textContent by default -->
<label>
	<!-- use the subscribed attribute to bubble change events to other tags, in this case the counter template -->
	 Filter <veneer-filter target=#mylist subscribed=veneer-mustache></veneer-filter>
	 
	 <!-- point a template at the veneer-filter tag itself to show veneer-filter tag properties as filtered counts -->
	 <veneer-mustache object="veneer.$('veneer-filter')[0]"> 
		<!-- if number of shown is not 0, show a count: -->
		{{#_shown}} 
			Showing {{_shown}}/{{_total}}
		{{/_shown}} 
		
		<!-- if number of shown is 0 and total is not, then wann that all items have been excluded:  -->
		{{#_total}}
			{{^_shown}} All {{_total}} items hidden by <q>{{_value}}</q> {{/_shown}}
		{{/_total}}
	 </veneer-mustache>
</label>


<hr />

<!-- a plain-jane unordered list:  -->
<ul id=mylist>
	<li value=0>Be</li>
	<li value=1>The</li>
	<li value=2>Change</li>
	<li value=3>You</li>
	<li value=4>Wish</li>
	<li value=5>To</li>
	<li value=6>See</li>
	<li value=7>In</li>
	<li value=8>The</li>
	<li value=9>World</li>
</ul>

</main>

<footer id=footer> <a href="./"> Back to gists </a>  </footer>
<script src="http://veneer.danml.com/"></script>
</body>
</html>
