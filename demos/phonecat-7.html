	<veneer-panel src='phone-list.html'></veneer-panel>
	

<div class="modal fade" id="details">

						<span class="sr-only">Close</span></button>
						<h4 class="modal-title">Phone Details</h4>
					</div>
					<div class="modal-body">
						
						<veneer-mustache id=tmpDetails>	
							TBD: detail view for <span>{{id}}</span>	 
						</veneer-mustache>		
	 
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
			</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
		

	<veneer-bootstrap js>
	
	$('#details').on('shown.bs.modal',  function(){
		tmpDetails.render(  myData.phones.filter(function(a){ return a.id==PAGE;})[0]||{});
	});
	
	</veneer-bootstrap>
	
	<veneer-route></veneer-route>
 
 <script src="http://danml.com/veneer/lib/veneer.full.min.js"></script>

	veneer.requires(["mustache"], "http://danml.com/veneer/lib/files/" );
